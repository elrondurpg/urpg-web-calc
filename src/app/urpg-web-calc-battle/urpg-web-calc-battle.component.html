<div class="container" *ngFor="let team of battle.currentFrame.teams">
    <div class="row" *ngFor="let trainer of team.trainers">
      <div class="col">
        <div class="row">
          <div class="col">
            <h4>{{ trainer.name }}</h4>
          </div>
        </div>
        <div class="row" *ngFor="let id of trainer.activePokemon">
          <div class="col">
            {{ trainer.getPokemon(id).name }}
          </div>
          <div class="col">
            {{ trainer.getPokemon(id).getHpPercent() }}%
          </div>
          <div class="col">
            <select class="form-control"
                [(ngModel)] = "trainer.getPokemon(id).attackToUse">
                <option *ngFor="let name of calc.attackNames">{{ name }}</option>
            </select>
          </div>
        </div>
      </div>
    </div>  
</div>  
<button class="btn btn-primary" (click)="execute()">Execute</button>
